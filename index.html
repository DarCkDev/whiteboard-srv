<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Socket.io</title>

  <body>
    <h1>Sockets</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const room = window.location.href;
      socket.on("hello", (args) => {
        document.body.innerHTML = `<h2>${args}</h2>`;
      });
      socket.emit("client", "From Client");
    </script>
